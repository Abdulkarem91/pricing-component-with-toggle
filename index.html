<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  
</head>
<body>

  <div class="text">

    <h3>Our Pricing</h3>
    <div class="toggle">
      <p>Monthly</p>

      <label class="switch">
        <input type="checkbox" id="on-button">
        <div class="slider"></div>
      </label>
      <p>Annually</p>
    </div>
  </div>
  <div class="container">

    <div class="pricing">
      
    
  <div class="left">

    <p>Basic</p>
    <p class="price1 priceBasic">&dollar;19.99</p>

    <!-- <p>&dollar;199.99</p> -->
    
    <p>500 GB Storage</p>
    <p>2 Users Allowed</p>
    <p>Send up to 3 GB</p>

    <a href="#" class="btn1">Learn More</a>
  </div>

  <div class="middle">

    <p>Professional</p>
    <p class="price2 pricePro">&dollar;24.99</p>
    <!-- <p>&dollar;249.99</p> -->
    <p>1 TB Storage</p>
    <p>5 Users Allowed</p>
    <p>Send up to 10 GB</p>
    <a href="#" class="btn2"><strong>Learn More</strong></a>
  </div>

  <div class="right">

    <p>Master</p>
    <p class="price3 priceMaster">&dollar;39.99</p>
    <!-- <p>&dollar;399.99</p> -->
    <p>2 TB Storage</p>
    <p>10 Users Allowed</p>
    <p>Send up to 20 GB</p>
    <a href="#" class="btn3">Learn More</a>
  </div>
</div>
</div>
  
<script src="price.js"></script>
</body>
</html>
